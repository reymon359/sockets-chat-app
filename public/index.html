<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="css/pages/login-register-lock.css" rel="stylesheet">

<!-- ============================================================== -->
<!-- Check if it is shared -->
<!-- ============================================================== -->
<script>
    function bitingMyNail() {
        randomBackground();
        checkIfSharing();
    }

    //  Random background from unsplash 
    function randomBackground() {
        document.getElementById('wrapper').setAttribute('style', `background-image:url(../assets/images/background/background${Math.floor(Math.random() * 7)+1}.jpg);height:100vh;background-size: cover;`);
    }

    //  Check if someone shared a room
    function checkIfSharing() {
        let url = new URL(window.location.href);
        let room = url.searchParams.get("room");
        if (room !== undefined && room !== null && room !== '') {
            let html = '';
            html += ` `;
            html += ` <h1 class="mt-3" style="text-align: center">Chat rooms</h1>`;
            html += ` <p style="text-align: center">Someone invited you to join room <b>${room}</b>.</p>`;
            html += ` <div class="card-body">`;
            html += `     <form class="form-horizontal form-material" id="loginform" action="chat.html?">`;
            html += `         <h3 class="box-title m-b-20">Choose an username</h3>`;
            html += `         <div class="form-group ">`;
            html += `             <div class="col-xs-12">`;
            html += `                 <input class="form-control" type="text" required="" placeholder="User name" name="name"> </div>`;
            html += `         </div>`;
            html += `         <div style="display:none" class="form-group">`;
            html += `             <div class="col-xs-12">`;
            html += `                 <input class="form-control" type="text" required="" placeholder="Chat room" name="room" value=${room}> </div>`;
            html += `         </div>`;
            html += `         <div class="form-group text-center">`;
            html += `             <div class="col-xs-12 p-b-20">`;
            html += `                 <button class="btn btn-block btn-lg btn-info btn-rounded bg-dark" type="submit">Enter chat</button>`;
            html += `             </div>`;
            html += `         </div>`;
            html += `         <div class="text-center">`;
            html += `             <a href="https://ramonmorcillo.com" target="_blank" class="mt-5">Ramon morcillo @reymon359</a>`;
            html += `         </div>`;
            html += `     </form>`;
            html += ` </div>`;
            document.getElementsByClassName('login-box')[0].innerHTML = html;
        }
    }
</script>

<body onload="bitingMyNail()" class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Loading Chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">

        <div class="login-register">
            <div class="login-box card">
                <h1 class="mt-3" style="text-align: center">Chat rooms</h1>
                <p style="text-align: center">Select an user name and a room to enter</p>
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="chat.html" target="_blank">
                        <h3 class="box-title m-b-20">Enter chat</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="User name" name="name"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Chat room" name="room"> </div>
                        </div>

                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info btn-rounded bg-dark" type="submit">Enter chat</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="https://ramonmorcillo.com" target="_blank" class="mt-5">Ramon morcillo @reymon359</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>

</body>

</html>
